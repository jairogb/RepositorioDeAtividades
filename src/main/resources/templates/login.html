<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/file-upload.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.min.css}" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>



<div class="container">
    <div class="row">
        <div class="col-lg-12" align="center">
            <div th:if="${param.error}">
                <br />
                Invalid username and password.
                <br />
                <hr />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
        </div>
    </div>



    <div class="row">

        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <fieldset>

                    <legend>Acessar</legend>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Usu√°rio</label>
                        <div class="col-md-4">
                            <input id="textinput" name="username" type="text" placeholder="username" class="form-control input-md" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="passwordinput">Senha</label>
                        <div class="col-md-4">
                            <input id="passwordinput" name="password" type="password" placeholder="******" class="form-control input-md" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div align="center">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button id="singlebutton" name="access" class="btn btn-primary">Acessar</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>
</html>
